<html>
    <head>
        <title>ES6 javascript</title>
        <script>
            //regular function
            function add(a,b){
                return a+b

            }
            c=add(10,20);
            console.log(c);
            //arrow function with parameters
            add1=(a,b)=>a+b;
            console.log(add1(10,20));
        </script>
    </head>
</html>
